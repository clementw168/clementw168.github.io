---
layout: default
---

<!-- Page Header -->
{% include intro-header.html type='page' %}

<!-- Main Content -->
<div class="container">
  <div class="row">
    {% if site.sidebar == false %}
    <!-- NO SIDEBAR -->
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 postlist-container">
      {{ content }}
    </div>
    {% else %}
    <!-- USE SIDEBAR -->
    <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-xs-12 postlist-container">
      {{ content }}
    </div>
    {% endif %}
  </div>
</div>

<!-- Resume Styles -->
<style>
/* Resume-specific styles */
.resume-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

.resume-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 2px solid #2c3e50;
}

.resume-name h1 {
    margin: 0;
    font-size: 2.5em;
    color: #2c3e50;
    font-weight: 300;
}

.resume-title {
    margin: 5px 0 0 0;
    font-size: 1.2em;
    color: #7f8c8d;
    font-style: italic;
}

.resume-contact {
    text-align: right;
    font-size: 0.9em;
}

.resume-contact p {
    margin: 5px 0;
    color: #555;
}

.resume-contact a {
    color: #3498db;
    text-decoration: none;
}

.resume-contact a:hover {
    text-decoration: underline;
}

.resume-section {
    margin-bottom: 35px;
}

.resume-section h2 {
    color: #2c3e50;
    font-size: 1.5em;
    margin-bottom: 20px;
    padding-bottom: 8px;
    border-bottom: 1px solid #bdc3c7;
    font-weight: 400;
}

.resume-item {
    margin-bottom: 25px;
    padding-left: 20px;
    border-left: 3px solid #ecf0f1;
    transition: border-color 0.3s ease;
}

.resume-item:hover {
    border-left-color: #3498db;
}

.resume-item-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 5px;
}

.resume-item-header h3 {
    margin: 0;
    font-size: 1.1em;
    color: #2c3e50;
    font-weight: 500;
}

.resume-date {
    color: #7f8c8d;
    font-size: 0.9em;
    font-weight: 300;
}

.resume-organization {
    margin: 0 0 8px 0;
    font-weight: 500;
    color: #34495e;
    font-size: 1em;
    display: flex;
    justify-content: space-between;
    align-items: baseline;
}

.resume-company {
    font-weight: 500;
    color: #34495e;
}

.resume-location {
    font-weight: 300;
    color: #7f8c8d;
    font-size: 0.9em;
}

.resume-description {
    margin: 0 0 10px 0;
    color: #555;
}

.resume-supervisor {
    margin: 5px 0 0 0;
    font-size: 0.9em;
    color: #7f8c8d;
}

.resume-supervisor a {
    color: #3498db;
    text-decoration: none;
}

.resume-supervisor a:hover {
    text-decoration: underline;
}

.resume-achievements {
    margin: 10px 0;
    padding-left: 20px;
}

.resume-achievements li {
    margin-bottom: 5px;
    color: #555;
}

.resume-link {
    margin: 10px 0 0 0;
    font-size: 0.9em;
}

.resume-link a {
    color: #3498db;
    text-decoration: none;
    font-weight: 500;
}

.resume-link a:hover {
    text-decoration: underline;
}

.skills-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 15px;
}

.skill-category h4 {
    margin: 0 0 10px 0;
    color: #2c3e50;
    font-size: 1em;
    font-weight: 500;
}

.skill-category ul {
    margin: 0;
    padding-left: 20px;
    list-style-type: disc;
}

.skill-category li {
    margin-bottom: 5px;
    color: #555;
}

.languages-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 15px;
}

.language-item {
    padding: 10px;
    background-color: #f8f9fa;
    border-radius: 5px;
    text-align: center;
    color: #555;
}

.resume-footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid #bdc3c7;
    text-align: center;
    color: #7f8c8d;
    font-size: 0.9em;
}

.resume-footer a {
    color: #3498db;
    text-decoration: none;
}

.resume-footer a:hover {
    text-decoration: underline;
}

/* Responsive design */
@media (max-width: 768px) {
    .resume-container {
        padding: 15px;
    }
    
    .resume-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .resume-contact {
        text-align: left;
        margin-top: 15px;
    }
    
    .resume-name h1 {
        font-size: 2em;
    }
    
    .resume-item-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .resume-date {
        margin-top: 5px;
    }
    
    .resume-organization {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .resume-location {
        margin-top: 2px;
    }
    
    .skills-grid {
        grid-template-columns: 1fr;
    }
    
    .languages-grid {
        grid-template-columns: 1fr;
    }
}

/* Print styles */
@media print {
    .resume-container {
        max-width: none;
        padding: 0;
    }
    
    .resume-link {
        display: none;
    }
    
    .resume-item {
        break-inside: avoid;
    }
}
</style>
