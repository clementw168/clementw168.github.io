---
layout: default
---

<!-- Page Header -->
{% include intro-header.html type='page' %}

<!-- Main Content -->
<div class="container">
  <div class="row">
    {% if site.sidebar == false %}
    <!-- NO SIDEBAR -->
    <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1 postlist-container">
      {{ content }}
    </div>
    {% else %}
    <!-- USE SIDEBAR -->
    <div class="col-lg-8 col-lg-offset-1 col-md-8 col-md-offset-1 col-sm-12 col-xs-12 postlist-container">
      {{ content }}
    </div>
    {% endif %}
  </div>
</div>

<!-- Resume Styles -->
<style>
/* Resume-specific styles */
.resume-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    font-family: 'Helvetica Neue', Arial, sans-serif;
    line-height: 1.6;
    color: var(--text-primary, #e5e7eb);
    background: var(--bg-secondary-gradient, linear-gradient(145deg, #1e1e3f 0%, #2d2d4a 100%));
    border-radius: 8px;
    border: 1px solid var(--border-color, #374151);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    position: relative;
    overflow: hidden;
}

.resume-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: linear-gradient(90deg, transparent, rgba(74, 158, 255, 0.3), transparent);
}

.resume-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 40px;
    padding-bottom: 20px;
    border-bottom: 2px solid var(--brand-primary, #4a9eff);
}

.resume-name h1 {
    margin: 0;
    font-size: 2.5em;
    color: var(--text-primary, #e5e7eb);
    font-weight: 300;
}

.resume-title {
    margin: 5px 0 0 0;
    font-size: 1.2em;
    color: var(--text-secondary, #9ca3af);
    font-style: italic;
}

.resume-contact {
    text-align: right;
    font-size: 0.9em;
}

.resume-contact p {
    margin: 5px 0;
    color: var(--text-secondary, #9ca3af);
}

.resume-contact a {
    color: var(--brand-primary, #4a9eff);
    text-decoration: none;
}

.resume-contact a:hover {
    text-decoration: underline;
}

.resume-section {
    margin-bottom: 35px;
}

.resume-section h2 {
    color: var(--text-primary, #e5e7eb);
    font-size: 1.5em;
    margin-bottom: 20px;
    padding-bottom: 8px;
    border-bottom: 1px solid var(--border-color, #374151);
    font-weight: 400;
}

.resume-item {
    margin-bottom: 25px;
    padding-left: 20px;
    border-left: 3px solid var(--border-color, #374151);
    transition: border-color 0.3s ease;
}

.resume-item:hover {
    border-left-color: var(--brand-primary, #4a9eff);
}

.resume-item-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 5px;
}

.resume-item-header h3 {
    margin: 0;
    font-size: 1.1em;
    color: var(--text-primary, #e5e7eb);
    font-weight: 500;
}

.resume-date {
    color: var(--text-secondary, #9ca3af);
    font-size: 0.9em;
    font-weight: 300;
}

.resume-organization {
    margin: 0 0 8px 0;
    font-weight: 500;
    color: var(--text-primary, #d1d5db);
    font-size: 1em;
    display: flex;
    justify-content: space-between;
    align-items: baseline;
}

.resume-company {
    font-weight: 500;
    color: var(--text-primary, #d1d5db);
}

.resume-location {
    font-weight: 300;
    color: var(--text-secondary, #9ca3af);
    font-size: 0.9em;
}

.resume-description {
    margin: 0 0 10px 0;
    color: var(--text-secondary, #9ca3af);
}

.resume-supervisor {
    margin: 5px 0 0 0;
    font-size: 0.9em;
    color: var(--text-secondary, #9ca3af);
}

.resume-supervisor a {
    color: var(--brand-primary, #4a9eff);
    text-decoration: none;
}

.resume-supervisor a:hover {
    text-decoration: underline;
}

.resume-achievements {
    margin: 10px 0;
    padding-left: 20px;
}

.resume-achievements li {
    margin-bottom: 5px;
    color: var(--text-secondary, #9ca3af);
}

.resume-link {
    margin: 10px 0 0 0;
    font-size: 0.9em;
}

.resume-link a {
    color: var(--brand-primary, #4a9eff);
    text-decoration: none;
    font-weight: 500;
}

.resume-link a:hover {
    text-decoration: underline;
}

.resume-projects {
    margin: 8px 0;
}

.resume-projects-intro {
    margin: 0 0 5px 0;
    font-size: 0.9em;
    color: var(--text-secondary, #9ca3af);
    font-style: italic;
}

.resume-toggle-btn {
    background: none;
    border: none;
    color: var(--brand-primary, #4a9eff);
    cursor: pointer;
    font-size: 0.9em;
    padding: 0;
    margin: 5px 0;
    text-decoration: none;
    font-style: italic;
}

.resume-toggle-btn:hover {
    text-decoration: underline;
}

.resume-projects-content {
    margin-top: 8px;
}

.skills-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    margin-top: 15px;
}

.skill-category h4 {
    margin: 0 0 10px 0;
    color: var(--text-primary, #e5e7eb);
    font-size: 1em;
    font-weight: 500;
}

.skill-category ul {
    margin: 0;
    padding-left: 20px;
    list-style-type: disc;
}

.skill-category li {
    margin-bottom: 5px;
    color: var(--text-secondary, #9ca3af);
}

.languages-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 15px;
}

.language-item {
    padding: 10px;
    background-color: var(--bg-tertiary, #374151);
    border-radius: 5px;
    text-align: center;
    color: var(--text-secondary, #9ca3af);
    border: 1px solid var(--border-color, #4b5563);
}

.resume-footer {
    margin-top: 40px;
    padding-top: 20px;
    border-top: 1px solid var(--border-color, #374151);
    text-align: center;
    color: var(--text-secondary, #9ca3af);
    font-size: 0.9em;
}

.resume-footer a {
    color: var(--brand-primary, #4a9eff);
    text-decoration: none;
}

.resume-footer a:hover {
    text-decoration: underline;
}

/* Responsive design */
@media (max-width: 768px) {
    .resume-container {
        padding: 15px;
    }
    
    .resume-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .resume-contact {
        text-align: left;
        margin-top: 15px;
    }
    
    .resume-name h1 {
        font-size: 2em;
    }
    
    .resume-item-header {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .resume-date {
        margin-top: 5px;
    }
    
    .resume-organization {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .resume-location {
        margin-top: 2px;
    }
    
    .skills-grid {
        grid-template-columns: 1fr;
    }
    
    .languages-grid {
        grid-template-columns: 1fr;
    }
}

/* Print styles */
@media print {
    .resume-container {
        max-width: none;
        padding: 0;
    }
    
    .resume-link {
        display: none;
    }
    
    .resume-item {
        break-inside: avoid;
    }
}
</style>

<script>
function toggleProjects(button) {
    const content = button.nextElementSibling;
    const isHidden = content.style.display === 'none';
    
    if (isHidden) {
        content.style.display = 'block';
        button.textContent = 'Less...';
    } else {
        content.style.display = 'none';
        button.textContent = 'More...';
    }
}
</script>
